<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Ubran</title>
    <link rel="manifest" href="/manifest.webmanifest?v=2" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#0b1224" />

    <style id="ubran-styles">
      :root {
        --color-bg: #0b1220;
        --color-bg-card: #151c2c;
        --color-bg-card-soft: #101624;
        --color-border: #25304a;
        --color-border-soft: #1c2436;
        --color-primary: #10b981;
        --color-primary-dark: #059669;
        --color-accent: #34d399;
        --color-text: #f8fafc;
        --color-muted: #9ca3af;
        --color-table-border: #212b3b;
        --color-table-header-bg: #151c2c;
        --color-table-row-alt: #101624;
        --color-badge-bg: #1a2235;
        --color-badge-text: #7dd3fc;
        --color-pill-bg: #151c2c;
        --color-pill-active: #10b981;
        --radius: 14px;
        --radius-pill: 999px;
        --radius-btn: 10px;
        --shadow-card: 0 8px 24px rgba(11,18,32,0.10);
        --shadow-pill: 0 6px 14px rgba(16,185,129,.18);
        --font-weight-bold: 800;
  /* Nuevos: fondo y texto para headers/barras sticky */
  --color-header-bg: var(--color-bg-card, #151c2c);
  --color-header-text: var(--color-text, #f8fafc);
      }
      body {
        background: var(--color-bg);
        color: var(--color-text);
        font-family: 'Inter', system-ui, sans-serif;
        margin: 0;
      }
      /* Card */
      .card {
        background: var(--color-bg-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow-card);
        padding: 18px 20px;
      }
      .card--soft {
        background: var(--color-bg-card-soft);
        border: 1px solid var(--color-border-soft);
      }
      .card-title {
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }
      /* Buttons */
      .btn {
        background: var(--color-bg-card);
        border: 1px solid var(--color-border);
        padding: 8px 14px;
        border-radius: var(--radius-btn);
        color: var(--color-text);
        cursor: pointer;
        font-size: 15px;
        transition: background .15s, border-color .15s;
      }
      .btn:hover, .btn:focus {
        border-color: var(--color-primary);
        background: #182339;
      }
      .btn--ghost {
        background: transparent;
        color: var(--color-text);
        border-color: var(--color-border-soft);
      }
      .btn--accent {
        background: var(--color-primary);
        color: #06291f;
        border: none;
        font-weight: 600;
      }
      .btn--accent:hover {
        background: var(--color-primary-dark);
      }
      /* Pill tabs */
      .pill-tabs {
        display: flex;
        gap: 10px;
        flex-wrap: nowrap;
        overflow-x: auto;
        margin-top: 12px;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
      }
      .pill-tabs::-webkit-scrollbar {
        height: 6px;
      }
      .pill-tabs::-webkit-scrollbar-thumb {
        background: #1c2436;
        border-radius: var(--radius-pill);
      }
      .pill {
        padding: 8px 16px;
        border: 1px solid var(--color-border);
        border-radius: var(--radius-pill);
        background: var(--color-pill-bg);
        color: var(--color-text);
        cursor: pointer;
        transition: all .15s;
        white-space: nowrap;
        font-size: 15px;
      }
      .pill:hover {
        border-color: var(--color-primary);
        background: #19243b;
      }
      .pill--active {
        background: var(--color-pill-active);
        color: #fff;
        border-color: var(--color-pill-active);
        box-shadow: var(--shadow-pill);
      }
      /* Badges */
      .badge {
        display: inline-flex;
        align-items: center;
        height: 22px;
        padding: 0 10px;
        font-size: 12px;
        border-radius: var(--radius-pill);
        border: 1px solid var(--color-border-soft);
        background: var(--color-badge-bg);
        color: var(--color-badge-text);
        font-weight: 500;
      }
      /* KPI Grid */
      .kpi-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
      }
      /* General grids */
      .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .grid-3 { display: grid; grid-template-columns: repeat(3,1fr); gap: 12px; }
      .grid-4 { display: grid; grid-template-columns: repeat(4,1fr); gap: 12px; }
      @media (max-width: 900px) {
        .grid-4 { grid-template-columns: repeat(2,1fr); }
      }
      @media (max-width: 640px) {
        .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
      }
      /* Responsive KPI Grid */
      @media (max-width: 1024px) {
        .kpi-grid { grid-template-columns: repeat(2, 1fr); }
      }
      @media (max-width: 640px) {
        .kpi-grid { grid-template-columns: 1fr; }
        .pill-tabs { gap: 6px; }
      }
      /* Typography & headers */
      h1, h2, h3 {
        margin: 0 0 6px;
        font-weight: var(--font-weight-bold);
        line-height: 1.18;
      }
      h2 { font-size: 20px; }
      h3 { font-size: 16px; color: #cbd5e1; }
      .muted { color: var(--color-muted); }
      .section { margin: 14px 0; }
      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin: 8px 0 10px;
        background: var(--color-header-bg);
        color: var(--color-header-text);
      }

      /* Forzar fondo y texto en headers sticky y barras superiores */
      header, .sticky-header, .table thead th, .pill-tabs, .table th, .table thead {
        background: var(--color-header-bg) !important;
        color: var(--color-header-text) !important;
      }
      /* Si hay headers sticky, asegÃºrate que tengan fondo y sombra */
      .sticky-header, .table thead th {
        box-shadow: 0 2px 8px rgba(11,18,32,0.10);
      }
      /* Inputs & forms */
      label {
        font-size: 13px;
        color: var(--color-muted);
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }
      input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: var(--radius-btn);
        border: 1px solid var(--color-border);
        background: #101624;
        color: var(--color-text);
        font-size: 15px;
        transition: border-color .18s, box-shadow .18s;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(16,185,129,.28);
      }
      input[type="file"] {
        border-style: dashed;
        cursor: pointer;
        background: #0b1220;
      }
      /* Table styles */
      .table {
        width: 100%;
        border-collapse: collapse;
        background: none;
      }
      .table th, .table td {
        padding: 11px 10px;
        border-bottom: 1px solid var(--color-table-border);
      }
      .table th {
        text-align: left;
        color: var(--color-header-text);
        font-size: 12px;
        background: var(--color-header-bg);
        letter-spacing: .02em;
        font-weight: 700;
      }
      .table tr:nth-child(even) td {
        background: var(--color-table-row-alt);
      }
      .table-row-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .table-wrap {
        width: 100%;
        overflow-x: auto;
        border: 1px solid var(--color-table-border);
        border-radius: 12px;
        background: var(--color-bg-card);
      }
      @media (max-width: 640px) {
        .table th, .table td { padding: 8px; }
        .table th:last-child, .table td:last-child {
          position: sticky;
          right: 0;
          background: var(--color-bg);
        }
      }
      /* Progress bar */
      .progress {
        height: 8px;
        border: 1px solid var(--color-border-soft);
        border-radius: var(--radius-pill);
        background: #101624;
        overflow: hidden;
      }
      .progress__bar {
        height: 100%;
        background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      }
      /* Upload / OCR card */
      .upload {
        border: 1px dashed #334155;
        border-radius: var(--radius);
        background: #101624;
        padding: 15px;
        text-align: center;
      }
      .upload:hover {
        border-color: var(--color-primary);
      }
      .upload input[type="file"] {
        display: block;
        width: 100%;
        padding: 18px;
        border-radius: 12px;
        border: 1px dashed #334155;
        background: #0b1220;
      }
      .upload .hint {
        color: var(--color-muted);
        font-size: 12px;
        margin-top: 8px;
      }
      .upload .ok {
        color: var(--color-primary);
        font-weight: 700;
      }
      .upload .error {
        color: #ef4444;
        font-weight: 700;
      }
      /* Misc spacing */
      .stack-8 > * + * { margin-top: 8px; }
      .stack-12 > * + * { margin-top: 12px; }
      .stack-16 > * + * { margin-top: 16px; }

      /* --- Hotfix: mobile spacing/overlap and readability --- */
      .card + .card { margin-top: 12px; }
      .section { margin: 18px 0; }
      .kpi-grid { margin-bottom: 12px; }

      /* Tabs bar should never overlap content */
      .pill-tabs { position: relative; z-index: 1; padding-bottom: 6px; }
      @media (max-width: 640px) {
        .pill { font-size: 14px; padding: 7px 12px; }
        .card { padding: 14px; border-radius: 12px; }
      }

      /* Tables: ensure header stays on top and cells don't wrap awkwardly */
      .table-wrap { background: var(--color-bg-card); }
      .table thead th { position: sticky; top: 0; z-index: 2; }
      .table td { vertical-align: middle; white-space: nowrap; }
      .table td input, .table td select { min-width: 80px; }
      @media (max-width: 640px){
        .table td { white-space: initial; }
        .table td:last-child { background: var(--color-bg-card); }
      }

      /* Charts on mobile: reduce height to avoid giant empty panels */
      .recharts-wrapper { max-height: 260px; }
      @media (max-width: 640px){ .recharts-wrapper { max-height: 220px; } }

      /* KPI titles/values tighter on small screens */
      .card .card-title { margin-bottom: 4px; }
      .card h2, .card h3 { margin-bottom: 4px; }

      /* Inputs: compact spacing */
      label { margin-bottom: 4px; }
      input, select, textarea { padding: 8px 10px; }

      /* Avoid horizontal scroll caused by wide controls */
      .table-row-actions { min-width: 86px; }
      .table td:last-child { position: sticky; right: 0; background: var(--color-bg-card); }
      .table th:last-child { position: sticky; right: 0; background: var(--color-table-header-bg); }

      /* Misc visual polish */
      .badge { border-color: var(--color-border); }
      .btn { border-color: var(--color-border); }
      /* ===== MOBILE FIX PACK: spacing & touch targets ===== */
      @media (max-width: 640px){
        /* Bigger tap targets to avoid overlaps */
        input, select, textarea { font-size: 16px; min-height: 44px; }

        /* Checkbox & radio: larger and separated from text */
        input[type="checkbox"], input[type="radio"]{
          transform: scale(1.25);
          margin-right: 10px;
          margin-top: 2px;
          flex: 0 0 auto;
        }

        /* Labels with checkbox/radio: force proper wrapping */
        label{ display: flex; align-items: flex-start; gap: 10px; line-height: 1.3; }
        label > span{ display:inline-block; }

        /* Avoid pills/tabs overlapping content */
        .pill-tabs{ margin-bottom: 8px; padding-bottom: 8px; }

        /* Card inner spacing */
        .card{ padding: 16px; }
        .card + .card{ margin-top: 14px; }

        /* Table cells: allow wrapping and keep last column visible */
        .table td{ white-space: normal; }
        .table-wrap{ padding-bottom: 2px; }
        .table th:last-child, .table td:last-child{ position: sticky; right: 0; background: var(--color-bg-card); }

        /* Buttons inside table cells shouldn't collapse */
        .table-row-actions{ gap: 10px; }
      }

      /* Extra: prevent long texts from pushing controls */
      .nowrap{ white-space: nowrap; }
      .wrap{ white-space: normal; }

      /* ===== FIX #2: textos fuera de zona visible (MÃVIL) ===== */
      @media (max-width: 640px){
        /* Contenido nunca mÃ¡s ancho que la pantalla */
        body, #root { max-width: 100vw; overflow-x: hidden; }

        /* Tarjetas: evitar desbordes y permitir salto de lÃ­nea */
        .card {
          word-wrap: break-word;
          overflow-wrap: anywhere;
        }

        /* TÃ­tulos y KPIs: que corten en varias lÃ­neas si hace falta */
        .card-title, h1, h2, h3 {
          white-space: normal;      /* permite saltos */
          word-break: break-word;   /* rompe palabras largas */
        }

        /* Grids: una sola columna en mÃ³vil (evita aplastamientos) */
        .kpi-grid,
        .grid-2, .grid-3, .grid-4 {
          grid-template-columns: 1fr !important;
        }

        /* Inputs/Selects: siempre ocupar 100% y sin desbordar */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select, textarea {
          width: 100%;
          max-width: 100%;
          min-width: 0;         /* evita que fuerzas de flex los estiren */
          box-sizing: border-box;
        }

        /* Badges/pills: permitir salto si el texto es largo */
        .badge, .pill {
          white-space: normal;
        }

        /* Tablas: envolver texto y no empujar los botones */
        .table td, .table th {
          white-space: normal;          /* ya no una lÃ­nea */
          word-break: break-word;
        }

        /* Acciones (Ãºltima columna) en su propia fila para que no aprieten el resto */
        .table-row-actions {
          justify-content: flex-start;
          flex-wrap: wrap;
          row-gap: 8px;
        }

        /* Evitar que algo meta scroll lateral por mÃ¡rgenes negativos o widths raros */
        * { max-width: 100%; }
      }
      /* ===== FIX #3: evitar scroll bloqueado con teclado en mÃ³vil ===== */
      html, body { min-height: 100%; }
      @supports (height: 100svh) {
        body { min-height: 100svh; }
      }
      @supports (height: 100dvh) {
        body { min-height: 100dvh; }
      }
      body { padding-bottom: env(safe-area-inset-bottom, 0); }

      @media (max-width: 640px){
        /* Desactivar sticky en mÃ³vil */
        .table thead th,
        .table th:last-child,
        .table td:last-child {
          position: static !important;
        }
        .table-wrap { -webkit-overflow-scrolling: touch; overflow-x: auto; overflow-y: visible; }

        /* Evitar que los inputs queden ocultos detrÃ¡s del teclado */
        input, select, textarea {
          scroll-margin-bottom: 140px; /* espacio al enfocar */
        }
      }
    /* ===== FIX #5: Ajustes 100% mÃ³vil (forzar una columna y evitar solapes) ===== */
    @media (max-width: 640px){
      /* Forzar cualquier grid inline a 1 columna en mÃ³vil (incluye Ajustes) */
      [style*="grid-template-columns"]{
        display: grid !important;
        grid-template-columns: 1fr !important;
        gap: 12px !important;
      }
      
      /* Filas flex con labels y controles: permitir wrap y espacio */
      [style*="display:flex"][style*="align-items:center"]{
        flex-wrap: wrap;
        row-gap: 6px;
      }

      /* Labels y toggles mÃ¡s legibles en tarjetas de Ajustes */
      label{ display:flex; align-items:flex-start; gap:10px; }
      label + * { margin-top: 6px; }

      /* SeparaciÃ³n vertical entre bloques de ajustes */
      .section, .card { margin-bottom: 14px; }

      /* Inputs con margen inferior para no quedar pegados */
      input, select, textarea { margin-bottom: 8px; }
    }
    /* ===== POLISH #1: tema dark + acentos verdes, contraste y foco accesible ===== */
:root{ --ring: 0 255 180; }

.card h1, .card h2, .card h3{ color: var(--color-text); letter-spacing: .1px; }

.table thead th{ background:#0e1526; color:#cbd5e1; }
.table tbody td{ color:var(--color-text); }

@media (max-width:640px){ .kpi-grid{ grid-template-columns:1fr !important; } .card + .card{ margin-top: 12px; } }
    </style>
  </head>
  <body>
    <div id="root"></div>

</body>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    const swCode = `
      const CACHE = 'ubran-cache-v1';
      self.addEventListener('install', (e) => {
        self.skipWaiting();
        e.waitUntil(
          caches.open(CACHE).then(c => c.addAll(['/','/index.html','/manifest.webmanifest?v=2'])).catch(()=>{})
        );
      });
      self.addEventListener('activate', (e) => {
        e.waitUntil(
          caches.keys().then(keys => Promise.all(keys.filter(k => k !== CACHE).map(k => caches.delete(k))))
            .then(() => self.clients.claim())
        );
      });
      self.addEventListener('fetch', (e) => {
        const url = new URL(e.request.url);
        // NavegaciÃ³n: red primero, fallback cache de '/'
        if (e.request.mode === 'navigate') {
          e.respondWith(
            fetch(e.request).then(r => {
              const copy = r.clone();
              caches.open(CACHE).then(c => c.put('/', copy)).catch(()=>{});
              return r;
            }).catch(() => caches.match('/'))
          );
          return;
        }
        // Assets estÃ¡ticos de Vite: cache-first
        if (url.pathname.startsWith('/assets/')) {
          e.respondWith(
            caches.match(e.request).then(hit => hit || fetch(e.request).then(r => {
              const copy = r.clone();
              caches.open(CACHE).then(c => c.put(e.request, copy));
              return r;
            }))
          );
        }
      });
    `;
    const blob = new Blob([swCode], { type: 'text/javascript' });
    const swUrl = URL.createObjectURL(blob);
    navigator.serviceWorker.register(swUrl, { scope: '/' }).catch(console.error);
  });
}
</script>

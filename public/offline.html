<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubran - Sin conexión</title>
    <style>
        :root {
            --color-bg: #0b1220;
            --color-text: #e5e7eb;
            --color-border: #1f2a44;
            --color-bg-card: #0e1526;
            --color-accent: #10b981;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: var(--color-bg-card);
            border-radius: 16px;
            display: grid;
            place-items: center;
            color: var(--color-accent);
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 24px;
        }
        .card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 16px;
            font-size: 24px;
        }
        p {
            margin: 0;
            color: #9ca3af;
            line-height: 1.5;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 8px 16px;
            background: var(--color-accent);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="logo">U</div>
    <div class="card">
        <h1>Sin conexión</h1>
        <p>Parece que no tienes conexión a internet. Ubran funciona offline, pero necesitas conectarte para sincronizar tus datos.</p>
        <a href="/" class="btn">Intentar de nuevo</a>
    </div>
</body>
</html>
